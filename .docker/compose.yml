services:
  # PHP-FPM for Laravel
  php:
    build:
      context: ..
      dockerfile: .docker/php/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    restart: unless-stopped
    volumes:
      - ..:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - DB_DATABASE=${DB_DATABASE:-mtav}
      - DB_USERNAME=${DB_USERNAME:-mtav}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - APP_ENV=${APP_ENV:-local}
    networks:
      - mtav-network

  # Assets development server (Vite w/HMR)
  assets:
    build:
      context: ..
      dockerfile: .docker/assets/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    restart: unless-stopped
    ports:
      - "${DOCKER_VITE_PORT:-5173}:5173"
    volumes:
      - ..:/var/www/html:cached
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - mtav-network

  # Nginx web server
  nginx:
    image: nginx:1.26-alpine
    restart: unless-stopped
    ports:
      - "${DOCKER_NGINX_PORT:-8000}:80"
    profiles:
      - "" # Default profile (always runs)
      - test # Also runs in test environment
    volumes:
      - ..:/var/www/html:cached
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mtav-network

  # Database
  mysql:
    image: mariadb:12
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    profiles:
      - "" # Default profile only (not in test)
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_DATABASE:-mtav}
      MYSQL_USER: ${DB_USERNAME:-mtav}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DOCKER_MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mtav-network

  # Test Database
  mysql_test:
    image: mariadb:12
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mtav_test
      MYSQL_USER: ${DB_USERNAME:-mtav}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DOCKER_MYSQL_TEST_PORT:-3308}:3306"
    tmpfs:
      - /var/lib/mysql # Store database in RAM for faster tests
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 3s
      timeout: 5s
      retries: 15
      start_period: 3s
    networks:
      - mtav-network
    profiles:
      - test

  # Mail testing server
  mailhog:
    image: mailhog/mailhog
    restart: unless-stopped
    ports:
      - "${DOCKER_MAILHOG_SMTP_PORT:-1025}:1025"
      - "${DOCKER_MAILHOG_WEB_PORT:-8025}:8025"
    networks:
      - mtav-network

  # E2E Testing (Cypress)
  e2e:
    image: cypress/included:14.5.4
    working_dir: /var/www/html
    user: "${PUID:-1000}:${PGID:-1000}"
    volumes:
      - ..:/var/www/html:cached
      - cypress_cache:/home/node/.cache/Cypress
    environment:
      - CYPRESS_baseUrl=http://nginx
    networks:
      - mtav-network
    profiles:
      - test
    depends_on:
      - nginx
      - php
      - mysql_test

volumes:
  mysql_data:
  mysql_test_data:
  cypress_cache:

networks:
  mtav-network:
    driver: bridge
