services:
  # PHP-FPM for Laravel
  php:
    build:
      context: ..
      dockerfile: .docker/php/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    restart: unless-stopped
    volumes:
      - ..:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - mtav-network

  # Assets development server (Vite w/HMR)
  assets:
    build:
      context: ..
      dockerfile: .docker/assets/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    restart: unless-stopped
    ports:
      - "${DOCKER_VITE_PORT:-5173}:5173"
    volumes:
      - ..:/var/www/html:cached
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - mtav-network

  # Nginx web server
  nginx:
    image: nginx:1.26-alpine
    restart: unless-stopped
    ports:
      - "${DOCKER_NGINX_PORT:-8000}:80"
    volumes:
      - ..:/var/www/html:cached
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mtav-network

  # Database
  mysql:
    image: mariadb:12
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DOCKER_MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mtav-network

  # Test Database
  mysql_test:
    image: mariadb:12
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mtav_test
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_test_data:/var/lib/mysql
    networks:
      - mtav-network
    profiles:
      - test

  # Mail testing server
  mailhog:
    image: mailhog/mailhog
    restart: unless-stopped
    ports:
      - "${DOCKER_MAILHOG_SMTP_PORT:-1025}:1025"
      - "${DOCKER_MAILHOG_WEB_PORT:-8025}:8025"
    networks:
      - mtav-network

volumes:
  mysql_data:
  mysql_test_data:

networks:
  mtav-network:
    driver: bridge
