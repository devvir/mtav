# Profiles:
#   dev (dev environment): php, nginx, mysql, assets, mailhog   ~ .docker/scripts/up.sh
#   testing (unit/feature): php, nginx, mysql_test, assets      ~ .docker/scripts/up.sh testing
#   browser (e2e testing): php-e2e, mysql_test, playwright      ~ .docker/scripts/up.sh browser
services:
  # PHP-FPM for Laravel
  php:
    build:
      context: ..
      dockerfile: .docker/php/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    restart: unless-stopped
    volumes:
      - ..:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - APP_ENV=${APP_ENV:-local}
    profiles:
      - dev
      - testing

  # PHP with asset building for E2E testing
  php-e2e:
    build:
      context: ..
      dockerfile: .docker/php-e2e/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    restart: unless-stopped
    volumes:
      - ..:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    tmpfs:
      - /var/www/html/public/build:uid=${PUID:-1000},gid=${PGID:-1000}  # No leaking to host
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - APP_ENV=${APP_ENV:-local}
    profiles:
      - browser

  # Assets development server (Vite w/HMR)
  assets:
    build:
      context: ..
      dockerfile: .docker/assets/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    restart: unless-stopped
    ports:
      - "${DOCKER_VITE_PORT:-5173}:5173"
    volumes:
      - ..:/var/www/html:cached
    environment:
      - CHOKIDAR_USEPOLLING=true
    profiles:
      - dev
      - testing

  # Nginx web server
  nginx:
    image: nginx:1.26-alpine
    restart: unless-stopped
    ports:
      - "${DOCKER_NGINX_PORT:-8000}:80"
    volumes:
      - ..:/var/www/html:cached
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    profiles:
      - dev
      - testing

  # Database
  mysql:
    image: mariadb:12
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mtav
    ports:
      - "${DOCKER_MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    profiles:
      - dev

  # Test Database
  mysql_test:
    image: mariadb:12
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mtav
    ports:
      - "${DOCKER_MYSQL_TEST_PORT:-3308}:3306"
    tmpfs:
      - /var/lib/mysql # Store database in RAM for faster tests
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 3s
      timeout: 5s
      retries: 15
    profiles:
      - testing
      - browser

  # Mail testing server
  mailhog:
    image: mailhog/mailhog
    restart: unless-stopped
    ports:
      - "${DOCKER_MAILHOG_SMTP_PORT:-1025}:1025"
      - "${DOCKER_MAILHOG_WEB_PORT:-8025}:8025"
    profiles:
      - dev

  # Playwright server for browser testing
  playwright:
    image: mcr.microsoft.com/playwright:v1.57.0-noble
    command: npx playwright run-server --host 0.0.0.0 --port 5000
    restart: unless-stopped
    profiles:
      - browser

volumes:
  mysql_data:
  mysql_test_data:
