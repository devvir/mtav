# Profiles:
#   dev (dev environment): php, nginx, mysql, assets, mailhog   ~ .docker/scripts/up.sh
#   testing (tests): php, nginx, mysql_test, assets, playwright ~ .docker/scripts/up.sh testing
services:
  # PHP-FPM for Laravel
  php:
    build:
      context: ..
      dockerfile: .docker/php/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    restart: unless-stopped
    volumes:
      - ..:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - APP_ENV=${APP_ENV:-local}
    profiles:
      - dev
      - testing

  # Assets development server (Vite w/HMR)
  assets:
    build:
      context: ..
      dockerfile: .docker/assets/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    restart: unless-stopped
    ports:
      - "${DOCKER_VITE_PORT:-5173}:5173"
    volumes:
      - ..:/var/www/html:cached
    environment:
      - CHOKIDAR_USEPOLLING=true
    profiles:
      - dev
      - testing

  # Nginx web server
  nginx:
    image: nginx:1.26-alpine
    restart: unless-stopped
    ports:
      - "${DOCKER_NGINX_PORT:-8000}:80"
    volumes:
      - ..:/var/www/html:cached
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    profiles:
      - dev
      - testing

  # Database
  mysql:
    image: mariadb:12
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_DATABASE:-mtav}
      MYSQL_USER: ${DB_USERNAME:-mtav}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DOCKER_MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 3s
      timeout: 5s
      retries: 15
    profiles:
      - dev

  # Test Database
  mysql_test:
    image: mariadb:12
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_DATABASE:-mtav}
      MYSQL_USER: ${DB_USERNAME:-mtav}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DOCKER_MYSQL_TEST_PORT:-3308}:3306"
    tmpfs:
      - /var/lib/mysql # Store database in RAM for faster tests
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 3s
      timeout: 5s
      retries: 15
    profiles:
      - testing

  # Mail testing server
  mailhog:
    image: mailhog/mailhog
    restart: unless-stopped
    ports:
      - "${DOCKER_MAILHOG_SMTP_PORT:-1025}:1025"
      - "${DOCKER_MAILHOG_WEB_PORT:-8025}:8025"
    profiles:
      - dev

  # Reverb WebSocket server
  reverb:
    build:
      context: ..
      dockerfile: .docker/php/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    restart: unless-stopped
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "${DOCKER_REVERB_PORT:-8080}:8080"
    volumes:
      - ..:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - APP_ENV=${APP_ENV:-local}
      - REVERB_APP_ID=${REVERB_APP_ID}
      - REVERB_APP_KEY=${REVERB_APP_KEY}
      - REVERB_APP_SECRET=${REVERB_APP_SECRET}
      - REVERB_HOST=${REVERB_HOST}
      - REVERB_PORT=${REVERB_PORT}
      - REVERB_SCHEME=${REVERB_SCHEME}
    profiles:
      - dev
      - testing

  # Playwright server for browser testing
  playwright:
    image: mcr.microsoft.com/playwright:v1.57.0-noble
    command: npx playwright run-server --host 0.0.0.0 --port 5000
    restart: unless-stopped
    profiles:
      - testing

volumes:
  mysql_data:
  mysql_test_data:
