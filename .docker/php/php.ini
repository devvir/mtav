[PHP]
; Development settings
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /dev/stderr
error_reporting = E_ALL

; Performance settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M

; Session settings
session.cookie_httponly = 1
session.use_only_cookies = 1

; Security
expose_php = Off

; Timezone
date.timezone = UTC

; Xdebug settings (development only)
; mode=coverage: Only enable coverage collection (minimal overhead)
; If you need debugging later, add 'debug' temporarily: xdebug.mode=coverage,debug
xdebug.mode = coverage
xdebug.start_with_request = trigger
xdebug.log_level = 0

; Debug settings (only used if debug mode enabled)
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003