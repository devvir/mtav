[supervisord]
nodaemon=true
user=www-data
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/log/supervisor/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:////var/log/supervisor/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Queue Worker Processes
# Each worker processes one job at a time, retries on failure
[program:queue-worker-1]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --tries=3 --max-time=3600
directory=/var/www/html
autostart=true
autorestart=true
numprocs=1
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/supervisor/queue-worker-1.log
stopwaitsecs=3600
environment=LARAVEL_SKIP_ENV_FILE="false"

[program:queue-worker-2]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --tries=3 --max-time=3600
directory=/var/www/html
autostart=true
autorestart=true
numprocs=1
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/supervisor/queue-worker-2.log
stopwaitsecs=3600
environment=LARAVEL_SKIP_ENV_FILE="false"

[program:queue-worker-3]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --tries=3 --max-time=3600
directory=/var/www/html
autostart=true
autorestart=true
numprocs=1
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/supervisor/queue-worker-3.log
stopwaitsecs=3600
environment=LARAVEL_SKIP_ENV_FILE="false"

[group:queue-workers]
programs=queue-worker-1,queue-worker-2,queue-worker-3
priority=999
